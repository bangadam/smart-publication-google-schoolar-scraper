{% extends "layouts/app.html" %}
{% block content %}
    <section class="content">
        <div class="box box-primary">
            <div class="box-header">
            </div>
            <div class="box-body">
                <div class="col-md-8 col-md-offset-2 text-center" style="margin-bottom: 20px">
                    <form action="/search-peneliti" method="GET">
                        <div class="form-group">
                            <input type="search" class="form-control" name="mauthors"
                                   placeholder="Cari nama peneliti...">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 50%">Submit</button>
                    </form>
                </div>

                <div class="col-md-12">
                    <hr>
                    <table class="table table-striped table-hover datatables">
                        <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>Instansi</th>
                            <th>Aksi</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in data %}
                            <tr>
                                <td><img src="{{ item['photo'] }}" class="img-thumbnail" alt=""></td>
                                <td>{{ item['name'] }}</td>
                                <td>{{ item['email'] }}</td>
                                <td>{{ item['instansi'] }}</td>
                            <td>
                                <a href="/detail-peneliti{{ item['link'] }}" target="_blank" class="btn btn-primary">Cek detail</a>
                            </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
